<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <meta name="Description" content="Weather Dashboard allows user to see current and future weather for any city." />
  <link 
  rel="stylesheet" 
  href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
  >
  <link 
  rel="stylesheet" 
  href="./assets/css/style.css" 
  />
</head>

<body>
 
 <div class="jumbotron text-white text-center">
    <h1>Weather Dashboard</h1>    
 </div>   

 <div class="container-fluid">
  <div class="row">
    <div class="col-12 col-md-3">
      <!-- Section with form to search weather by city -->
      <section>
        <h2>Search for a City:</h2>
        <form method="post" id="form-weather">
          <div class="form-group">
            <input type="text" class="form-control" required placeholder="Enter city name" 
            name="cityname" id="city-name" pattern="[a-zA-Z0-9 ]+">
          </div>
          <button type="submit" id="search-btn" class="btn btn-block btn-primary">Search</button>
         </form> 
      </section>
      <!-- History goes here -->
      <hr>
      <section id="searchhistory">
      </section>
    </div> 
    <div class="col-12 col-md-9">
      <div id="error-code"></div>
      <section id="current-weather">
      </section><br>
      <section id="future-weather">     
        <div id="future-weather-header" class="font-weight-bold"></div>   
        <div class="row justify-content-around text-white">
          <div class="col-12 col-md-2" id="weatherday1"></div>
          <div class="col-12 col-md-2" id="weatherday2"></div>
          <div class="col-12 col-md-2" id="weatherday3"></div>
          <div class="col-12 col-md-2" id="weatherday4"></div>
          <div class="col-12 col-md-2" id="weatherday5"></div>
        </div>
      </section>
    </div> 
  </div>   
  <footer class="m-2"></footer>
 </div>   
 <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
  ></script>
 <script 
  src="./assets/js/script.js"
  ></script>
</body>

</html>
