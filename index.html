<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <meta name="Description" content="Weather Dashboard allows user to see current and future weather for any city." />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
 
 <div class="jumbotron text-white text-center">
    <h1>Weather Dashboard</h1>    
 </div>   

 <div class="container-fluid">
  <div class="row">
    <div class="col-12 col-md-3">
      <!-- Section with form to search weather by city -->
      <section>
        <h2>Search for a City:</h2>
        <form id="form-weather">
          <div class="form-group">
            <input type="text" class="form-control" required placeholder="Enter city name" 
            name="cityname" id="city-name" pattern="[a-zA-Z0-9 ]+">
          </div>
          <button type="submit" id="search-btn" class="btn btn-block btn-primary">Search</button>
         </form> 
      </section>
      <!-- History goes here -->
      <hr>
      <section id="searchhistory">
      </section>
    </div> 
    <div class="col-12 col-md-9">
    </div> 
  </div>   
 </div>   
 <script src="./assets/js/script.js"></script>
</body>

</html>
